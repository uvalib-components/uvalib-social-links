<!--
`uvalib-banners`
Library web banners display

@demo demo/banners.html
-->

<dom-module id="uvalib-banners">
  <template>
    <style is="custom-style" include="uvalib-theme">
      /* Style for the uvalib-banner host element */
      :host {
        display: block;
        @apply(--layout-vertical);
      }

      /* helper container to style the banners carousel as a whole */
      .container {
        @apply(--layout-relative);
        overflow: hidden;
      }
      .container[smallscreen] {
        height: 291px;
      }
      .container[medscreen] {
        height: 330.4px;
      }
      .container[largescreen] {
        height: 550px;
      }

      paper-fab {
        position: absolute;
        top: 247px;
        z-index: 1000;
        color: black;
        background-color: rgba(255, 255, 255, 0.44);
      }
      paper-fab[dark] {
        color: white;
        background-color: rgba(0, 0, 0, 0.44);
      }
      [smallscreen] paper-fab {
        display: none;
      }
      [medscreen] paper-fab {
        top: 137px;
      }
      [largescreen] paper-fab {
        top: 247px;
      }
      paper-fab#previous-arrow {
        left: 36px;
      }
      paper-fab#next-arrow {
        right: 36px;
      }

      [smallscreen] .bannernav {
        top: 252px;
      }
      [medscreen] .bannernav {
        top: 296px;
      }
      [largescreen] .bannernav {
        top: 400px;
      }
      .bannernav {
        z-index: 1000;
        left: 0;
        right: 0;
        position: absolute;
        line-height: normal;
        margin: 0;
        list-style-type: none;
        padding: 0;
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
      }
      .bannernav button {
        padding: 0;
        background-color: rgba(0, 0, 0, 0.4);
        border: solid 1px rgba(0, 0, 0, 0.4);
        border-radius: 50%;
        cursor: pointer;
      }
      .bannernav button[current] {
        cursor: inherit;
        background-color: var(--color-white);
      }
      [smallscreen] .bannernav button {
        height: 9px;
        width: 9px;
        margin: 0 7px 10px 7px;
      }
      [medscreen] .bannernav button {
        height: 11px;
        width: 11px;
        margin: 0 7px 13.4px 7px;
      }
      [largescreen] .bannernav button {
        height: 16px;
        width: 16px;
        margin: 0 7px 95px 7px;
      }
      iron-swipeable-pages {
        height: 100%;
      }
    </style>

    <uvalib-model-banners data="{{_bannersBuffer}}"></uvalib-model-banners>

    <div class="container" role="region" aria-label="Recent news"
      smallscreen$="[[!_or(mediumScreen,largeScreen)]]" medscreen$="[[mediumScreen]]" largescreen$="[[largeScreen]]">

      <template is="dom-if" if="[[_hasLength(banners)]]">
            <template is="dom-if" if="[[_isNotLonely(banners)]]">
              <paper-fab dark$="[[!_selectedDark(selected)]]" mini$="[[mediumScreen]]" icon="angle-left" id="previous-arrow" on-tap="previous" aria-label="previous banner"></paper-fab>
              <paper-fab dark$="[[!_selectedDark(selected)]]" mini$="[[mediumScreen]]" icon="angle-right" id="next-arrow" on-tap="next" aria-label="next banner"></paper-fab>
              <ul class="bannernav">
                <template is="dom-repeat" items="[[banners]]">
                  <li>
                    <button current$="[[_equals(index,selected)]]" index$="[[index]]" on-tap="_navigateBanner">
                      <span class="screen-reader-text">[[banner.title]]</span>
                      <template is="dom-if" if="[[_equals(index,selected)]]">
                        <span class="screen-reader-text">(Current Slide)</span>
                      </template>
                    </button>
                  </li>
                </template>
              </ul>
            </template>

            <iron-swipeable-pages selectable="uvalib-banner" carousel id="banners" selected="{{selected}}" on-selected-changed="_changed">
              <template is="dom-repeat" items="[[banners]]" as="banner">
                  <uvalib-model-file uuid="[[_pickUUID(banner,largeScreen,mediumScreen)]]" url="{{banner.resolvedURL}}"></uvalib-model-file>
                  <!--<template is="dom-if" if="[[banner.resolvedURL]]">-->
                    <uvalib-banner uuid="[[banner.uuid]]"
                                 narrow-text="[[banner.narrowText]]"
                                 large-screen="[[largeScreen]]"
                                 medium-screen="[[mediumScreen]]"
                                 banner-link="[[banner.link]]"
                                 phone-image="[[banner.resolvedURL]]"
                                 tablet-image="[[banner.resolvedURL]]"
                                 desktop-image="[[banner.resolvedURL]]"
                                 display-title="[[banner.displayTitle]]"
                                 banner-title="[[banner.title]]"
                                 banner-body="[[banner.body]]"
                                 button-text="[[banner.buttonText]]"
                                 shady-mobile="[[banner.shadyMobile]]"
                                 shady-tablet="[[banner.shadyTablet]]"
                                 tone="[[banner.tone]]"
                                 shady-desktop="[[banner.shadyDesktop]]"></uvalib-banner>
                  <!--</template>-->
              </template>
            </iron-swipeable-pages>
      </template>

    </div>

  </template>

  <script>
    Polymer({
      is: 'uvalib-banners',
      behaviors: [uvalibbehaviors.helpers],
      properties: {
        selected: {
          type: Number,
          value: 0
        },
        mediumScreen: {
          type: Boolean,
          value: false
        },
        largeScreen: {
          type: Boolean,
          value: false
        },
        _bannersBuffer: {
          type: Array,
          value: [],
          observer: "_bannersBufferChange"
        },
        banners: {
          type: Array,
          value: [],
          observer: "_bannersChange"
        },
        _entryAnimation: String,
        _exitAnimation: String
      },
      _pickUUID: function(banner){
        return (this.largeScreen)?
          banner.desktopImage.uuid:
          (this.mediumScreen)?
            banner.tabletImage.uuid:
            banner.phoneImage.uuid;
      },
      _selectedDark: function(selected){
        if (!this.banners || !this.banners[selected] )
          return true;
        else
          return (!this.banners[selected].tone || this.banners[selected].tone==='Dark');
      },
      _changed: function(note){
        this.debounce( 'changed', function(){
          note = (typeof note === 'string')? note:"swiped";
          this.fire(note)
          console.log(note);
        },50);
      },
      next: function(){
        this._entryAnimation = 'slide-from-right-animation';
        this._exitAnimation = 'slide-left-animation';
        this.selected = this.selected === this.banners.length-1 ? 0 : (this.selected + 1);
        this._changed("next");
      },
      previous: function(){
        this._entryAnimation = 'slide-from-left-animation';
        this._exitAnimation = 'slide-right-animation';
        this.selected = this.selected === 0 ? this.banners.length-1 : (this.selected - 1);
        this._changed("previous");
      },
      _isNotLonely: function(arry){
        return (arry && arry.length>1);
      },
      _hasLength: function(arry){
        return (arry && arry.length>0);
      },
      _navigateBanner: function(e){
        var target = e.target;
        if (!target.hasAttribute('current')) {
          this.selected = parseInt(target.getAttribute('index'));
          var selBanner = this.querySelector('.iron-selected');
          selBanner.setAttribute('tabindex','-1');
          selBanner.focus();
          this._changed("navigate");
        }
      },
      _bannersChange: function(){
        if (this.banners && this.banners.length) {
          this.selected = Math.round(Math.random()* (this.banners.length-1) );
          console.log(this.selected);
        }
      },
      
      _bannersBufferChange: function(){
        this.debounce('bannerbounce', function(){
          if (this._bannersBuffer && this._bannersBuffer.length >= 1) {
            this.set('banners', this._bannersBuffer);
          }
        }, 500);
      }
    });
  </script>
</dom-module>
