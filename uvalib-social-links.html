<!--
An element providing a Library Twitter Link.

Example:

    <uvalib-twitter-link></uvalib-twitter-link>

@element uvalib-twitter-link
@demo demo/index.html
@hero hero.svg
-->

<dom-module id="uvalib-twitter-link">
  <template>
    <style is="custom-style" include="uvalib-theme">
      :host {
        display: block;
        box-sizing: border-box;
        height: 50px;
        width: 50px;
      }
      a {
        color: var(--specialcolor,currentcolor);
      }
      paper-icon-button {
        height:100%;
        width:100%;
        color: var(--specialcolor,currentcolor);
      }
    </style>

    <a href$="{{href}}" tabindex="-1">
      <paper-icon-button icon="twitter-square" alt="{{alt}}"></paper-icon-button>
    </a>

  </template>
  <script>
    Polymer({
      is: 'uvalib-twitter-link',

      properties: {
        /**
         * URI for the library twitter account.
         */
        href: {
          type: String,
          value: "https://twitter.com/UVaLibrary"
        },
        /**
         * Alternate text to display if the icon is not found.
         */
        alt: {
          type: String,
          value: "Twitter"
        }
      }
    });
  </script>
</dom-module>

<!--
An element providing a Library Pinterest Link.

Example:

    <uvalib-pinterest-link></uvalib-pinterest-link>

@element uvalib-pinterest-link
@demo demo/index.html
@hero hero.svg
-->

<dom-module id="uvalib-social-link">
  <template>
    <!-- style is="custom-style" include="uvalib-theme">
      :host {
        display: block;
        box-sizing: border-box;
        height: 50px;
        width: 50px;
      }
      a {
        color: var(--specialcolor,currentcolor);
      }
      paper-icon-button {
        height:100%;
        width:100%;
        color: var(--specialcolor,currentcolor);
      }
    </style -->
    <template is="dom-if" if="{{_isTwitter([[text]])}}">
      <uvalib-twitter-link href$="[[href]]" alt$="[[text]]"></uvalib-twitter-link>
    </template>
    <template is="dom-if" if="{{_isFacebook([[text]])}}">
      <uvalib-facebook-link href$="[[href]]" alt$="[[text]]"></uvalib-facebook-link>
    </template>
    <template is="dom-if" if="{{_isInstagram([[text]])}}">
      <uvalib-instagram-link href$="[[href]]" alt$="[[text]]"></uvalib-instagram-link>
    </template>
    <template is="dom-if" if="{{_isPinterest([[text]])}}">
      <uvalib-pinterest-link href$="[[href]]" alt$="[[text]]"></uvalib-pinterest-link>
    </template>
    <template is="dom-if" if="{{_isOther([[text]])}}">
      <a href$="[[href]]" tabindex="-1">[[text]]</a>
    </template>

  </template>
  <script>
    Polymer({
      is: 'uvalib-social-link',

      properties: {
        /**
         * URI for the library Pinterest account.
         */
        href: {
          type: String
        },
        /**
         * Text used to identify the social media link. If text contains one of the supported links (Twitter, Facebook, Instagram, or Pinterest) then an icon is displayed in place of the text.
         */
        text: {
          type: String
        },
        isTwitter: {
          type: Boolean,
          observer: '_isTwitter(text)'
        },
        isFacebook: {
          type: Boolean,
          observer: '_isFacebook(text)'
        },
        isInstagram: {
          type: Boolean,
          observer: '_isInstagram(text)'
        },
        isPinterest: {
          type: Boolean,
          observer: '_isPinterest(text)'
        },
        isOther: {
          type: Boolean,
          observer: '_isOther(text)'
        }

      },

      _isTwitter: function(txt) {
        return (txt.toLowerCase().indexOf('twitter') !== -1) ? 1 : 0;
      },
      _isFacebook: function(txt) {
        return (txt.toLowerCase().indexOf('facebook') !== -1) ? 1 : 0;
      },
      _isInstagram: function(txt) {
        return (txt.toLowerCase().indexOf('instagram') !== -1) ? 1 : 0;
      },
      _isPinterest: function(txt) {
        return (txt.toLowerCase().indexOf('pinterest') !== -1) ? 1 : 0;
      },
      _isOther: function(txt) {
        if ((!txt.toLowerCase().indexOf('twitter') !== -1) &&
          (!txt.toLowerCase().indexOf('facebook') !== -1) &&
          (!txt.toLowerCase().indexOf('instagram') !== -1) &&
          (!txt.toLowerCase().indexOf('pinterest') !== -1)) {
          return 1;
        } else {
          return 0;
        }
      }

    });
  </script>
</dom-module>
