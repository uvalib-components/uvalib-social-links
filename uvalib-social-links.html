<!--
An element providing a Library Twitter Link.

Example:

    <uvalib-twitter-link></uvalib-twitter-link>

@element uvalib-twitter-link
@demo demo/index.html
@hero hero.svg
-->

<dom-module id="uvalib-twitter-link">
  <template>
    <style is="custom-style" include="uvalib-theme">
      :host {
        display: block;
        box-sizing: border-box;
        height: 50px;
        width: 50px;
      }
      a {
        color: var(--specialcolor,currentcolor);
      }
      paper-icon-button {
        height:100%;
        width:100%;
        color: var(--specialcolor,currentcolor);
      }
    </style>

    <a href$="{{href}}" tabindex="-1">
      <paper-icon-button icon="twitter-square" alt="{{alt}}"></paper-icon-button>
    </a>

  </template>
  <script>
    Polymer({
      is: 'uvalib-twitter-link',

      properties: {
        /**
         * URI for the library twitter account.
         */
        href: {
          type: String,
          value: "https://twitter.com/UVaLibrary"
        },
        /**
         * Alternate text to display if the icon is not found.
         */
        alt: {
          type: String,
          value: "Twitter"
        }
      }
    });
  </script>
</dom-module>
