<!--
An element providing a Library Twitter Link.

Example:

    <uvalib-twitter-link></uvalib-twitter-link>

@element uvalib-twitter-link
@demo demo/index.html
@hero hero.svg
-->

<dom-module id="uvalib-twitter-link">
  <template>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
        height: 50px;
        width: 50px;
      }
      a {
        color: var(--specialcolor,currentcolor);
      }
      paper-icon-button {
        height:100%;
        width:100%;
        color: var(--specialcolor,currentcolor);
      }
    </style>

    <a target="_blank" href="https://twitter.com/UVaLibrary" tabindex="-1">
      <paper-icon-button icon="fa-brand:twitter-square" alt="UVa Library Twitter"></paper-icon-button>
    </a>

  </template>
  <script>
    Polymer({is: 'uvalib-twitter-link'});
  </script>
</dom-module>
