<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <!-- Step 1: import the element to test -->
    <link rel="import" href="../uvalib-social-links.html">
  </head>
  <body>

    <!-- You can use the document as a place to set up your fixtures. -->
    <test-fixture id="twitter-fixture">
      <template>
        <uvalib-twitter-link></uvalib-twitter-link>
      </template>
    </test-fixture>
    <test-fixture id="facebook-fixture">
      <template>
        <uvalib-facebook-link></uvalib-facebook-link>
      </template>
    </test-fixture>
    <test-fixture id="instagram-fixture">
      <template>
        <uvalib-instagram-link></uvalib-instagram-link>
      </template>
    </test-fixture>
    <test-fixture id="pinterest-fixture">
      <template>
        <uvalib-pinterest-link></uvalib-pinterest-link>
      </template>
    </test-fixture>

    <script>
      suite('<uvalib-social-links>', function() {

        test('instantiating twitter element works', function() {
          var element = fixture('twitter-fixture');
          assert.equal(element.is, 'uvalib-twitter-link');
        });

        test('instantiating facebook element works', function() {
          var element = fixture('facebook-fixture');
          assert.equal(element.is, 'uvalib-facebook-link');
        });

        test('instantiating instagram element works', function() {
          var element = fixture('instagram-fixture');
          assert.equal(element.is, 'uvalib-instagram-link');
        });

        test('instantiating pinterest element works', function() {
          var element = fixture('pinterest-fixture');
          assert.equal(element.is, 'uvalib-pinterest-link');
        });

      });
    </script>

  </body>
</html>
